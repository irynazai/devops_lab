NameVirtualHost localhost:80

<VirtualHost 192.168.0.109:443>
  ServerName www.domain.tld
  DocumentRoot /www/domain
  ServerAdmin www-admin@foo.example.com
  <Directory "/usr/local/httpd/htdocs">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

<VirtualHost localhost:80>
  ServerName www.devops-lab.com
  DocumentRoot /www/devops-lab
  ServerAdmin admin@devops-lab.com
  <Directory "/usr/local/httpd/conf.d">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>
